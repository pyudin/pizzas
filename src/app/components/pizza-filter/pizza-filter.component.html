<div class="sticky-container">
  <div>
    <div *ngIf="filters$ | async as filters" class="filters-container">
      <div class="filter-container">
        <ng-select
          [multiple]="true"
          [items]="filters[0].values"
          bindLabel="value"
          bindValue="value"
          placeholder="Select types"
          [formControl]="filterTypesControl"
        >
          <ng-template ng-option-tmp let-filter="item" let-index="index">
            {{ filter.value }} {{ filter.count }}
          </ng-template>
        </ng-select>
      </div>
      <div class="filter-container">
        <ng-select
          [multiple]="true"
          [items]="filters[1].values"
          bindLabel="value"
          bindValue="value"
          placeholder="Select components"
          [formControl]="filterComponentsControl"
        >
          <ng-template ng-option-tmp let-filter="item" let-index="index">
            {{ filter.value }} {{ filter.count }}
          </ng-template>
        </ng-select>
      </div>
    </div>
  </div>
  <div class="sorting-container">
    <div (click)="setSortingByName()">
      Name
      <i
        class="bi bi-chevron-down collapse-icon"
        *ngIf="showSortingIcon(Sorting.NAME) | async"
        [ngClass]="{
          'rotate-down': (showSortingIcon(Sorting.NAME) | async) === 'desc'
        }"
      ></i>
    </div>
    <div (click)="setSortingByPrice()">
      Price
      <i
        class="bi bi-chevron-down collapse-icon"
        *ngIf="showSortingIcon(Sorting.PRICE) | async"
        [ngClass]="{
          'rotate-down': (showSortingIcon(Sorting.PRICE) | async) === 'desc'
        }"
      ></i>
    </div>
    <div (click)="setSortingByDate()">
      Available From
      <i
        class="bi bi-chevron-down collapse-icon"
        *ngIf="showSortingIcon(Sorting.AVAILABLE_DATE) | async"
        [ngClass]="{
          'rotate-down':
            (showSortingIcon(Sorting.AVAILABLE_DATE) | async) === 'desc'
        }"
      ></i>
    </div>
  </div>
</div>
